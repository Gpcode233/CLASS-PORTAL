<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Classroom Portal</title>
    <style>
        :root {
            --primary: #6B46C1;
            --accent: #D53F8C;
            --glass: rgba(255, 255, 255, 0.1);
            --background: #1A202C;
            --text: #FFFFFF;
            --card-bg: rgba(26, 32, 44, 0.8);
        }

        body.dark {
            --background: #1A202C;
            --text: #FFFFFF;
            --card-bg: rgba(26, 32, 44, 0.8);
        }

        body.light {
            --background: #F7FAFC;
            --text: #1A202C;
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .login-container {
            max-width: 800px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 20px;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 10px 0;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        input, select {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            width: calc(100% - 24px);
            font-size: 16px;
        }

        .section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        .room-creation {
            text-align: center;
            max-width: 600px;
            margin: 40px auto;
        }

        .room-code {
            font-size: 24px;
            padding: 20px;
            background: var(--primary);
            border-radius: 8px;
            margin: 20px 0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(72, 187, 120, 0.9);
        }

        .notification.error {
            background: rgba(245, 101, 101, 0.9);
        }

        /* Rest of your existing styles */
    </style>
</head>
<body class="dark">
    <div id="notification" class="notification"></div>

    <!-- Login Container -->
    <div class="login-container" id="login-sections">
        <section id="teacher-login" class="glass">
            <h2>Teacher Login</h2>
            <input type="text" id="teacher-username" placeholder="Username">
            <button class="btn" onclick="loginTeacher()">Login as Teacher</button>
        </section>

        <section id="student-login" class="glass">
            <h2>Student Login</h2>
            <input type="text" id="student-username" placeholder="Username">
            <input type="text" id="class-code" placeholder="Class Code">
            <button class="btn" onclick="loginStudent()">Join Class</button>
        </section>
    </div>

    <!-- Room Creation Section -->
    <section id="room-creation" class="section glass hidden">
        <div class="room-creation">
            <h2>Welcome, <span id="teacher-name"></span></h2>
            <p>Create a new classroom to get started</p>
            <button class="btn" onclick="createNewClass()">Create New Classroom</button>
            <div id="room-code" class="room-code hidden"></div>
        </div>
    </section>

    <!-- Classroom Section -->
    <section id="classroom-section" class="section glass hidden">
        <h2>Classroom Dashboard</h2>
        <div class="dashboard">
            <div class="dashboard-card glass">
                <h3>Class Code</h3>
                <div id="current-class-code" class="room-code"></div>
            </div>
            <div class="dashboard-card glass">
                <h3>Active Students</h3>
                <div id="active-students">Loading...</div>
            </div>
        </div>

        <div class="upload-section glass">
            <h3>Upload Resources</h3>
            <select id="resource-category" class="btn">
                <option value="lecture">Lecture</option>
                <option value="assignment">Assignment</option>
                <option value="material">Study Material</option>
            </select>
            <input type="file" id="file-upload">
            <input type="date" id="deadline" placeholder="Deadline (for assignments)">
            <button class="btn" onclick="uploadResource()">Upload</button>
        </div>

        <div class="resources" id="resources-container">
            <!-- Resources will be dynamically added here -->
        </div>
    </section>
    

    <script>
        const appData = {
            classes: {},
            resources: {},
            currentUser: null,
            currentClassCode: null,
            messages: [],
            activities: [],
            theme: 'dark'
        };

        function loginTeacher() {
            const username = document.getElementById('teacher-username').value;
            if (!username) {
                showNotification('Please enter a username', 'error');
                return;
            }

            appData.currentUser = {
                username: username,
                isTeacher: true
            };

            document.getElementById('login-sections').classList.add('hidden');
            document.getElementById('room-creation').classList.remove('hidden');
            document.getElementById('teacher-name').textContent = username;
            showNotification('Successfully logged in as teacher');
        }

        function createNewClass() {
            const classCode = Math.random().toString(36).substring(7).toUpperCase();
            appData.classes[classCode] = {
                teacher: appData.currentUser.username,
                students: {},
                resources: {}
            };
            appData.currentClassCode = classCode;

            document.getElementById('room-creation').classList.add('hidden');
            document.getElementById('classroom-section').classList.remove('hidden');
            document.getElementById('current-class-code').textContent = classCode;

            showNotification(`New classroom created! Code: ${classCode}`);
            updateDashboard();
        }

        function loginStudent() {
            const username = document.getElementById('student-username').value;
            const classCode = document.getElementById('class-code').value;
            
            if (!username || !classCode) {
                showNotification('Please enter both username and class code', 'error');
                return;
            }

            if (!appData.classes[classCode]) {
                showNotification('Invalid class code!', 'error');
                return;
            }

            appData.currentUser = {
                username: username,
                isTeacher: false
            };
            appData.currentClassCode = classCode;
            appData.classes[classCode].students[username] = true;

            document.getElementById('login-sections').classList.add('hidden');
            document.getElementById('classroom-section').classList.remove('hidden');
            document.getElementById('current-class-code').textContent = classCode;

            showNotification('Successfully joined the class');
            updateDashboard();
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function uploadResource() {
            const file = document.getElementById('file-upload').files[0];
            const category = document.getElementById('resource-category').value;
            const deadline = document.getElementById('deadline').value;

            if (!file) {
                showNotification('Please select a file', 'error');
                return;
            }

            const resource = {
                name: file.name,
                type: file.type,
                category: category,
                deadline: deadline,
                uploadedBy: appData.currentUser.username,
                classCode: appData.currentClassCode,
                timestamp: new Date().toISOString()
            };

            const resourceId = Math.random().toString(36).substring(7);
            appData.resources[resourceId] = resource;

            showNotification('Resource uploaded successfully');
            updateDashboard();
            loadResources();
        }

        function updateDashboard() {
            const activeStudents = document.getElementById('active-students');
            const currentClass = appData.classes[appData.currentClassCode];
            if (currentClass) {
                const studentCount = Object.keys(currentClass.students).length;
                activeStudents.innerHTML = `<p>${studentCount} students enrolled</p>`;
            }
        }
    function downloadResource(resourceId) {
        const resource = appData.resources[resourceId];
        if (!resource) {
            showNotification('Resource not found!', 'error');
            return;
        }

        // Simulate a download
        const link = document.createElement('a');
        link.href = URL.createObjectURL(new Blob([resource.name], { type: resource.type }));
        link.download = resource.name;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        showNotification('Download started successfully!');
    }

    function loadResources() {
        const container = document.getElementById('resources-container');
        container.innerHTML = '';

        Object.entries(appData.resources)
            .filter(([_, resource]) => resource.classCode === appData.currentClassCode)
            .forEach(([id, resource]) => {
                const card = document.createElement('div');
                card.className = 'resource-card glass';
                card.innerHTML = `
                    <h3>${resource.name}</h3>
                    <p>Category: ${resource.category}</p>
                    <p>Uploaded by: ${resource.uploadedBy}</p>
                    ${
                        resource.deadline
                            ? `<p class="deadline">Due: ${new Date(resource.deadline).toLocaleDateString()}</p>`
                            : ''
                    }
                    <button class="btn" onclick="downloadResource('${id}')">Download</button>
                `;
                container.appendChild(card);
            });
    }
    </script>
</body>
</html>
